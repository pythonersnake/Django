{% extends 'base.html' %}
{% block content %}
{{record.first_name}}
<div class="col-md-6 offset-md-3">
    <div class="row">
        <h2>Add new Record</h2>
    </div>
    <br/>
  <form method="POST" action="{% url 'add_record' %}">
    {% csrf_token %}
    {{ form.as_p}}
    <div class="row mb-3">
      <label for="first_name">First name</label>
      <input type="text" class="form-control" name="first_name" placeholder="{{record.first_name}}" value="{{record.first_name}}" required>
    </div>
    <div class="row mb-3">
      <label for="first_name">Last name</label>
      <input type="text" class="form-control" name="last_name" placeholder="{{record.last_name}}" value="{{record.last_name}}" required>
    </div>
    <div class="row mb-3">
      <label for="first_name">Email</label>
      <input type="text" class="form-control" name="email" placeholder="{{record.email}}" value="{{record.email}}" required>
    </div>
    <div class="row mb-3">
      <label for="first_name">Phone</label>
      <input type="text" class="form-control" name="phone" placeholder="{{record.phone}}" value="{{record.phone}}" required>
    </div>
    <div class="row mb-3">
      <label for="first_name">Address</label>
      <input type="text" class="form-control" name="address" placeholder="{{record.address}}" value="{{record.address}}" required>
    </div>
    <div class="row mb-3">
      <label for="first_name">City</label>
      <input type="text" class="form-control" name="city" placeholder="{{record.city}}" value="{{record.city}}" required>
    </div>
    <div class="row mb-3">
      <label for="first_name">State</label>
      <input type="text" class="form-control" name="state" placeholder="{{record.state}}" value="{{record.state}}" required>
    </div>
    <div class="row mb-3">
      <label for="first_name">Zipcode</label>
      <input type="text" class="form-control" name="zipcode" placeholder="{{record.zipcode}}" value="{{record.zipcode}}" required>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
      <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </div>
  </form><br/>


{% endblock %}
